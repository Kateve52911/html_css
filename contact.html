<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="description" content="contact">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/styles.css">
        <script src="https://kit.fontawesome.com/f6ecbff17b.js" crossorigin="anonymous"></script>
        <title>Gamehub | Contact</title>
    </head>
    <body>
        <header>
            <section class="logo-image">
                <input type="checkbox" id="menu-checkbox">
                <label for="menu-checkbox" class="hamburger-icon"><i class="fas fa-bars"></i></label>
                <nav class="header_links">
                    <a href="index.html">Home</a>
                    <a href="games.html">Games</a>
                    <a href="contact.html">Contact</a>
                    <a href="about.html">About</a>
                </nav>
                <section class="signup">
                    <nav><a href="contact.html">Log in / sign up</a></nav>
                </section>
            </section>
        </header>
        <main>

            <h1>Contact us:</h1>
            <section id="top-section-contact-page"></section>

            <p id="contact-info">Looking for help? Log inn to you account to chat with our support staff. Or contact us via our contact form: </p>

            <section class="form_contactpage">
                <section id="contact-form">
                    <form action="POST">
                        <label for="full-name">Full name:</label>
                        <input type="text" name="full-name" id="full-name" class="full-name">
                        <label for="email">Email</label>
                        <input type="text" name="email" id="email" class="email">
                        <label form="message">Message:</label>
                        <textarea id="message" name="message" rows="5" cols="30"></textarea>
                        <input type="submit" value="Submit" class="cta-input">
                    </form>
                </section>
                <section id="log-in-form">
                    <form action="POST">
                        <label for="username">Username:</label>
                        <input type="text" name="username" id="username" class="username">
                        <label for="password">Password</label>
                        <input type="password" name="password" id="password" class="password">
                        <input type="submit" value="Log in" class="cta-login">
                    </form>
                </section>
            </section>
        </main>

        <footer>
            <section class="contact_info_footer">
                <Section>
                    <Section class="info_footer">
                        <p class="text_footer">Address:</p>
                        <p class="text_footer">1234 Street,Town  </p>
                        <p class="text_footer">State, 09765, Country</p>
                    </Section>
                    <Section class="info_footer">
                        <p class="text_footer">Email:</p>
                        <p class="text_footer">post@gamehub.com</p>
                    </Section>
                    <Section class="info_footer">
                        <p class="text_footer">Phone:</p>
                        <p class="text_footer">09645725</p>
                    </Section>
                </Section>

                <section class="social_media">
                    <nav>
                        <ul>
                            <li><a href="contact.html"><i class="fa-solid fa-video fa-2xl" style="color: #fff;"></i></a></li>
                            <li><a href="contact.html"><i class="fa-brands fa-facebook fa-2xl" style="color: #fff;"></i></a></li>
                            <li><a href="contact.html"><i class="fa-brands fa-instagram fa-2xl" style="color: #fff;"></i></a></li>
                        </ul>
                    </nav>
                </section>
              
                <section class="newsletter">
                    <form action="POST">
                        <label for="newsletter">Join our mailing list!</label>
                        <input type="email" name="newsletter" id="newsletter" placeholder="Enter email" class="input_newsletter">
                        <input type="submit" value="Submit" class="cta-input-footer input_newsletter">
                    </form>
                </section>

            </section>
        </footer>
    </body>
</html>
