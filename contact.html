<!DOCTYPE html>
<html lang="en">

        <meta charset="UTF-8">

    <body>
        <header>
            <section class="logo-image">
                <nav>
                    <ul>
                        <li><a href="index.html">Home</a></li>
                        <li><a href="games.html">Games</a></li>
                        <li><a href="contact.html">Contact</a></li>
                        <li><a href="about.html">About</a></li>
                    </ul>
                </nav>
            </section>
        </header>
        <main>
            <h1>Contact us:</h1>
            <section id="top-section-contact-page"></section>

            <p id="contact-info">Looking for help? Log inn to you account to chat with our support staff. Or contact us via our contact form: </p>

            <section id="contact-form">
                <form action="POST">
                    <label for="full-name">Full name:</label>
                    <input type="text" name="full-name" id="full-name" class="full-name">

                    <label for="email">Email</label>
                    <input type="text" name="email" id="email" class="email">

                    <label form="message">Message:</label>
                    <textarea id="message" name="message" rows="5" cols="30"></textarea>

                    <input type="submit" value="Submit" class="cta-input">
                </form>
            </section>

            <section id="log-in-form">
                <form action="POST">
                    <label for="username">Username:</label>
                    <input type="text" name="username" id="username" class="username">

                    <label for="password">Password</label>
                    <input type="password" name="password" id="password" class="password">
                    <input type="submit" value="Log in" class="cta-login">
                </form>

            </section>

        </main>
        <footer>
            <p>Address</p>
            <p>Email</p>
            <p>Phone</p>
            <nav>
                <ul>
                    <li><a href="">Youtube</a></li>
                    <li><a href="">Facebook</a></li>
                    <li><a href="">Instagram</a></li>
                </ul>
            </nav>
            <p>Sign up: </p>
        </footer>
    
    </body>
</html>
