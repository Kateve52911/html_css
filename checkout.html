<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="description" content="checkout">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/styles.css">
        <title>Gamehub | Checkout</title>
    </head>
    <body>
        <header>
            <section class="logo-image">
                <input type="checkbox" id="menu-checkbox">
                <label for="menu-checkbox" class="hamburger-icon"><i class="fas fa-bars"></i></label>
                <nav class="header_links">
                    <a href="index.html">Home</a>
                    <a href="games.html">Games</a>
                    <a href="contact.html">Contact</a>
                    <a href="about.html">About</a>
                </nav>

                <section>
                    
                </section>

                <section class="signup">
                    <nav><a href="contact.html">Log in / sign up</a></nav>
                </section>
            </section>
        </header>
        <main>
            <Section class="header_page">
                <h1>Checkout / Cart</h1>
            </Section>

            <Section class="checkout_container">
                <Section class="checkout_forms">
                    <form action="POST">
                        <Fieldset class="checout_fieldset">
                            <legend>Select payment method:</legend>
                            <Section class="payment_radio">
                                <form action="">
                                    <label for="Payment_type">Card</label>
                                    <input type="radio" name="Paymentype">
                                    <label for="Payment_type">Paypal</label>
                                    <input type="radio" name="Paymentype">
                                    <label for="Payment_type">Vipps</label>
                                    <input type="radio" name="Paymentype">
                                </form>
                                    
                            </Section>
                            <section class="payment_info">
                               <form action="checkout_sucess.html">
                                    <input type="text" name="Cardholder_name" class="checkout_page" placeholder="Cardholders name">
                                    <input type="text" name="Card_number"  class="checkout_page" placeholder="Card number">
                                    <input type="text" name="expirationdate"  class="checkout_page" placeholder="MM / YY">
                                    <input type="text" name="expirationCVC"   class="checkout_page" placeholder="CVC">
                                    <input type="submit" value="Pay" class="cta-login">
                               </form>
                                
                            </section>    
                        </Fieldset>
                    </form>
                </Section>

                <Section>
                    <section class="checkout_summary">
                        <h3>YOUR CART</h3>
                        <section class="details_checkout">
                            <section>
                                <img src="images/GameHub_racing.jpg" alt="cover of racing game" class="gameimage_checkout"> 
                            </section>
                            <section id="checkout_text">
                                <p>Playbox Racing!</p>
                                <p>Digital</p>
                            </section>
                            <section>
                                <p>$49.99</p>
                            </section>
                        </section>

                        <hr class="solid">

                        <section>
                            <form action="POST">
                                <input class="discount_input" type="text" name="discountcode" placeholder="Enter discount code">
                                <input type="submit" value="Apply" class="cta-discount discount_input">
                            </form>
                        </section>

                        <hr>

                        <section class="container_grid_checkout">
                            <section>
                                <p>Item subtotal</p>
                                <p>VAT</p>
                                <p>Shipping</p>
                            </section>

                            <section class="price_checkout">
                                <p>$ 49.99</p>
                                <p>$ 4.99</p>
                                <p>$ 0</p>
                            </section>

                        
                            
                        </section>
                        
                        

                </section>
    
            </Section>

            
        </main>
        <footer>
            <section class="contact_info_footer">
                <Section>
                    <Section class="info_footer">
                        <p class="text_footer">Address:</p>
                        <p class="text_footer">1234 Street,Town  </p>
                        <p class="text_footer">State, 09765, Country</p>
                    </Section>
                    <Section class="info_footer">
                        <p class="text_footer">Email:</p>
                        <p class="text_footer">post@gamehub.com</p>
                    </Section>
                    <Section class="info_footer">
                        <p class="text_footer">Phone:</p>
                        <p class="text_footer">09645725</p>
                    </Section>
                </Section>

                <section class="social_media">
                    <nav>
                        <ul>
                            <li><a href="contact.html"><i class="fa-solid fa-video" style="color: #fff;"></i></a></li>
                            <li><a href="contact.html"><i class="fa-brands fa-facebook" style="color: #fff;"></i></a></li>
                            <li><a href="contact.html"><i class="fa-brands fa-instagram" style="color: #fff;"></i></a></li>
                        </ul>
                    </nav>
                </section>

                <section class="newsletter">
                    <form action="POST">
                        <label for="newsletter">Join our mailing list!</label>
                        <input type="email" name="newsletter" id="newsletter" placeholder="Enter email">
                        <input type="submit" value="submit" class="cta-input-footer">
                    </form>
                </section>

            </section>
        </footer>
    
    </body>
</html>
